<ng-container *ngIf="data?.type == 'image-gallery'">
  <mat-dialog-content>
    <div class="close-wrap">
      <span (click)="closeDialog()">&#10006;</span>
    </div>
    <gallery id="basic-test" fluid [items]="items"></gallery>
  </mat-dialog-content>
</ng-container>

<ng-container *ngIf="data?.type == 'post-gallery'">
  <mat-dialog-content>
    <div class="close-wrap">
      <span (click)="closeDialog()">&#10006;</span>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="text-truncate cursor-pointer">{{
          imageData?.title
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="">
          {{ imageData.body }}
        </p>
        <p>
          Tags : 
        </p>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip *ngFor="let item of imageData.tags" color="accent" selected>
            {{ item | titlecase}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
</ng-container>
