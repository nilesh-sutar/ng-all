<div class="bottom-sheet">
  <div class="content" [innerHTML]="data?.message"></div>
  <ng-container *ngIf="data?.multiple; else elseTemplate">
    <button mat-button type="button" color="warn" (click)="onClick('cancel')">Cancel</button>
    <button mat-button class="change" type="submit" color="primary" (click)="onClick('save')">Proceed</button>
  </ng-container>
  <ng-template #elseTemplate>
    <button mat-button type="button" color="warn" (click)="onClick('cancel')">Okay</button>
  </ng-template>
</div>
