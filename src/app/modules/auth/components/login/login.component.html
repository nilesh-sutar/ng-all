<div class="signin-content">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <mat-card>
                <mat-card-content>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <p>Please login to continue</p>
                    <mat-form-field class="full-width-input">
                      <input matInput placeholder="User" autocomplete="off" formControlName="username">
                      <mat-error *ngIf="username.hasError('required')">
                        Username is required
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                      <input matInput type="password" autocomplete="off" placeholder="Password" formControlName="password" required>
                      <mat-error *ngIf="password.hasError('required')">
                          Password is required
                      </mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Login</button>
                  </form>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
  </div>
